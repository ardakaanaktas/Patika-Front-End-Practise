<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">İsim</label><br>
        <input type="text" name="name" id="name"><br><br>

        <label for="surname">Soyad</label><br>
        <input type="text" name="surname" id="surname"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Şifre</label><br>
        <input type="password" name="password" id="password"><br><br>

        <label for="gender">Cinsiyet</label>
        <input type="radio" name="gender" id="male">Male 
        <input type="radio" name="gender" id="female">female

        <br><br>

        <label for="city">Şehir</label>
        <select name="city" id="city">
            <option value="1">Ankara</option>
            <option value="2">İstanbul</option>
            <option value="3">İzmir</option>
            <option value="4">Antalya</option>
        </select>

        <br><br>

        <label for="message">Mesajınız</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br><br>

        <input type="submit" value="Gönder">

    </form>
</body>
</html>
